{% load html_escape%}

{% for record in result %}
    {% comment %}
    {% include "digipal/folio_image.html" with image=record width=180 full_label=1 img_col=4 %}
    {% endcomment %}

    <div class="">
        <a href="{{ record.get_absolute_url }}">
            <span class='imageDatabase_label one-line'>
                {{ record.display_label }}
            </span>
        </a>
        <a data-container='body' data-toggle="tooltip" data-placement='top' class="btn btn-sm btn-default" id="image_to_lightbox" title='Add page to Collection' data-type='image' data-id='{{ record.id }}' data-add-star = 'false'>
            <i class="glyphicon glyphicon-star unstarred"></i>
        </a>
        
        <span class="pull-right">
            {% include 'digipal/folio_image_counts.html' with image=record %}
        </span>
    </div>

    <div class="result-ol" id="image-{{record.id}}" style="width:100%; height:300px;"
        data-width="{{record.width}}" data-height="{{record.height}}" data-url="{{record.zoomify}}" >
    </div>
    
{% endfor %}

<script>
    if (window.set_open_layer_on_faceted_results) {
        window.set_open_layer_on_faceted_results();
    }
</script>
