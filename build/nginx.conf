# WEB SERVER CONFIG - NGINX
# For DigiPal Framework
# Relay incoming requests to Image Server & Django

# the upstream component nginx needs to connect to
upstream django {
    server 127.0.0.1:8090;
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;

    # the domain name it will serve for
    server_name localhost; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 150M;   # adjust to taste

    # Django media
    # your Django project's media files
    location /media  {
        alias /home/digipal/digipal_project/media;
    }

    # Django project's static files
    location /static {
        alias /home/digipal/digipal_project/static; 
    }

    # IMAGE SERVER
    location /iip/iipsrv.fcgi {
        fastcgi_pass    localhost:9000;
        include         /home/digipal/build/iipsrv_params;
    }

    # DJANGO SERVER takes all other requests
    location / {
        uwsgi_pass  django;
        include     /home/digipal/build/uwsgi_params;
    }

}
