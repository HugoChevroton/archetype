
<table class='table table-condensed'>
    {% if image.hands.all %}
        {% for hand in image.hands.all %}
            <tr>
                <td>
                    <a href="{{hand.get_absolute_url}}">
                        {{ hand }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    {% else %}
        {% include 'digipal/empty_tab.html' with type='hands' %}
    {% endif %}
</table>
